<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - AfriCO-X</title>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="min-h-screen flex flex-col items-center justify-center">
      <h1 class="text-4xl font-bold mb-4">Register</h1>
      <form id="register-form" class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <div class="mb-4">
          <label for="username" class="block text-gray-700">Username</label>
          <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Register</button>
      </form>
    </div>
    <script type="module" src="/src/register.js"></script>
  </body>
</html>
